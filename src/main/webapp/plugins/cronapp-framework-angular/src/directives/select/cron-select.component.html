    <kendo-multiselect
        *ngIf="multiple"
        #list
        [data]="data"
        [textField]="textField"
        [valueField]="valueField"
        [filterable]="true"
        [placeholder]="placeholder"
        [(ngModel)]="selectedItem"
        (filterChange)="handleFilter($event)"
        (valueChange)="handleChangeItem($event)"
        [class]="'crn-select'"
        [style]="style">
    </kendo-multiselect>
    <kendo-combobox
        *ngIf="!multiple"
        [data]="data"
        [textField]="textField"
        [valueField]="valueField"
        [filterable]="true"
        [placeholder]="placeholder"
        [(ngModel)]="selectedItem"
        (filterChange)="handleFilter($event)"
        (valueChange)="handleChangeItem($event)"
        [class]="'crn-select'"
        [style]="style">
    </kendo-combobox>
    <ng-content></ng-content>
