    <kendo-multiselect
        *ngIf="multiple" 
        #list
        [data]="items"
        [textField]="textField"
        [valueField]="valueField"
        [filterable]="true"
        [placeholder]="placeholder"
        [(ngModel)]="selectedItem"
        (filterChange)="handleFilter($event)"
        (valueChange)="handleChangeItem($event)">
    </kendo-multiselect>
    <kendo-combobox 
        *ngIf="!multiple" 
        [data]="items"
        [textField]="textField"
        [valueField]="valueField"
        [filterable]="true"
        [placeholder]="placeholder"
        [(ngModel)]="selectedItem"
        (filterChange)="handleFilter($event)"
        (valueChange)="handleChangeItem($event)">
    </kendo-combobox>
    <ng-content></ng-content>
