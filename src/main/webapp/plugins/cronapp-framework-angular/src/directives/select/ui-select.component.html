    <kendo-multiselect
        *ngIf="multiple" 
        #list
        [data]="items"
        [textField]="'value'"
        [valueField]="'key'"
        [filterable]="true"
        [placeholder]="placeholder"
        [(ngModel)]="selectedItem"
        (filterChange)="handleFilter($event)"
        (valueChange)="handleChangeItem($event)">
    </kendo-multiselect>
    <kendo-combobox 
        *ngIf="!multiple" 
        [data]="items"
        [textField]="'value'"
        [valueField]="'key'"
        [filterable]="true"
        [placeholder]="placeholder"
        [(ngModel)]="selectedItem"
        (filterChange)="handleFilter($event)"
        (valueChange)="handleChangeItem($event)">
    </kendo-combobox>
